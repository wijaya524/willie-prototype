<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pengelolaan Inventaris</title>
    <link rel="stylesheet" href="page.css"> <!-- Link ke CSS untuk tampilan -->
</head>
<body>
    <div class="container">
        <header>
            <h1>Sistem Pengelolaan Inventaris</h1>
            <p>Kelola barang dan stok dengan mudah</p>
            <p><a href="index.html">LOGOUT</a></p>
        </header>

        <!-- Tabel Daftar Barang -->
        <section class="table-section">
            <h2>Daftar Barang</h2>
            <table>
                <thead>
                    <tr>
                        <th>Nama Barang</th>
                        <th>Stok</th>
                        <th>Harga</th>
                    </tr>
                </thead>
                <tbody>
                    {% for item in barang %}
                        <tr>
                            <td>{{ item.nama }}</td>
                            <td>{{ item.stok }}</td>
                            <td>{{ item.harga }}</td>
                        </tr>
                    {% endfor %}
                </tbody>
            </table>
        </section>

        <!-- Form Tambah Barang -->
        <section class="add-form-section">
            <h2>Tambah Barang Baru</h2>
            <form action="/add" method="POST">
                <label for="nama">Nama Barang:</label>
                <input type="text" id="nama" name="nama" required><br>
                
                <label for="stok">Stok:</label>
                <input type="number" id="stok" name="stok" required><br>
                
                <label for="harga">Harga:</label>
                <input type="number" id="harga" name="harga" required><br>
                
                <button type="submit">Tambah Barang</button>
            </form>
        </section>
    </div>
</body>
</html>
